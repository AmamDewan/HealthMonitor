<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS BP Monitor</title>
    <link href="dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto p-2 lg:p-0">
      <h1 class="text-center text-2xl font-bold mt-5">JavaScript BP Monitor</h1>
      <canvas id="myChart" weight="100" height="100"></canvas>
      <div class="md:grid md:grid-cols-2 lg:grid-cols-3 md:gap-3 lg:gap-4 mt-5">
        <div
          class="bg-white rounded-lg mx-auto p-5 font-semibold shadow-lg text-indigo-800"
        >
          <h3 class="text-center text-xl">Add New Record:</h3>
          <form id="bpInputForm" class="flex flex-col">
            <div class="flex flex-col mb-5">
              <label for="time">Select Time</label>
              <input
                class="leading-9 pl-2 bg-gray-300"
                type="date"
                name="bpTime"
                id="bpTime"
                placeholder="YYYY/MM/DD"
              />
            </div>
            <div class="flex flex-col mb-5">
              <label for="time">Systolic/Diastolic:</label>
              <div class="flex justify-between">
                <input
                  class="leading-9 pl-2 bg-gray-300 mr-1"
                  style="width: 49%;"
                  type="number"
                  name="bpSys"
                  id="bpSys"
                  placeholder="Systolic"
                />
                <input
                  class="leading-9 pl-2 bg-gray-300 ml-1"
                  style="width: 49%;"
                  type="number"
                  name="bpDia"
                  id="bpDia"
                  placeholder="Diastolic"
                />
              </div>
            </div>
            <input
              class="leading-10 bg-indigo-600 corsur-link rounded-sm text-white"
              type="submit"
              value="Submit"
            />
          </form>
        </div>
        <div class="lg:col-span-2 mt-5 md:mt-0">
          <div
            id="bpList"
            class="md:grid md:grid-cols-2 lg:grid-cols-4 md:gap-3"
          ></div>
        </div>
      </div>
    </div>
    <div class="footer bg-indigo-900 mx-auto mt-5">
      <p class="text-center py-5 text-gray-400">
        &copy;
        <a class="text-white hover:underline" href="http://amamdewan.me"
          >Amam Dewan</a
        >
        with
        <a class="text-white hover:underline" href="http://dews.team"
          >dewsTeam</a
        >
      </p>
    </div>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
